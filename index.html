<!DOCTYPE html>
<html>

<head>
  <title>Parcel Sandbox</title>
  <meta charset="UTF-8" />
  <link href="src/styles.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
  <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <h1 class="text1"> Weather</h1>
  <div class="principal">
    <br>
    <form action="" id="searchForm">
      <div class="row">
        <div class=" col">
          <input type="text" class="form-control" id="FormControlInput1" autofocus="on" autocomplete="off" size="10"
            placeholder="🔎 Enter city  " />
        </div>
        <div class="col">
          <button class="btn1" id="btn1" type="button">Search</button>
          <button class="btn2" id="btn2" type="button">Current</button>
        </div>
      </div>
      <span class="cities" id="newCity"> Bucaramanga</span><br>
      <div class="row">
        <div class="col">
          <span class="day" id="fecha"> <br> </span>
        </div>
        <div class="col">
          <span class="text2" id="grades">
          </span>
          <!-- <a href="" id="celsius" type="button">°C</a>
          <a href="" id="farenheit" type="button">°F</a> -->
        </div>
        <div class="col">
          <span class="preci"> precipitation: 94% <br> wind: 1 km/h </span>
        </div>
      </div>
      <br><br>
      <div class="row">
        <div class="col">
          <span class="week"> Mon <br> 🌤️ <br> 20°
        </div>
        <div class="col">
          <span class="week"> Tue <br> ☁️ <br> 20°
        </div>
        <div class="col">
          <span class="week"> Wed <br> 🌦️ <br> 20°
        </div>
        <div class="col">
          <span class="week"> Thu <br> ⛈️<br> 20°
        </div>
        <div class="col">
          <span class="week"> Fri <br> 🌧️ <br> 20°
        </div>
        <div class="col">
          <span class="week"> Sat <br> 🌦️<br> 20°
        </div>
        <div class="col">
          <span class="week"> Sun <br> ☀️ <br> 20°
        </div>
      </div>
    </form>
  </div>
  <script src="src/scritp.js"></script>
  <script src="src/time.js"></script>
</body>

</html>
